	<form id="changePassForm" method="POST"
		onsubmit="return changePassword()">
		<table align="center">
			<tr>
				<td>Username :</td>
				<td><input type="text" name="userIDInput"></td>
			</tr>
			<tr>
				<td>Old password :</td>
				<td><input type="password" name="oldPasswordInput""></td>
			</tr>
			<tr>
				<td>New password :</td>
				<td><input type="password" name="passwordInput"></td>
			</tr>
			<tr>
				<td>Confirm new password :</td>
				<td><input type="password" name="confPasswordInput"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Change Password" id="submit" />
				</td>
			</tr>
		</table>
	</form>

	<div id="snackbar">Some text some message..</div>
